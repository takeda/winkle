global
  global setting 1
  global setting 2

defaults
  aa
  bb
  cc

frontend stats
  bind *:1024
  mode http
  stats enable
  stats uri /
  stats show-legends
  stats show-node
  stats refresh 60s
  monitor-uri /alive

listen service-1
  bind *:1234
  option 1
  option 2

  server node1 1.1.1.1:1234 check inter 10000 rise 3 fall 2
  server node2 2.2.2.2:1234 check inter 10000 rise 3 fall 2

listen service-2
  bind *:4321
  option 3
  option 4

  server node3 3.3.3.3:4321 check inter 10s rise 3 fall 2
  server node4 4.4.4.4:4321 check inter 10s rise 3 fall 2
